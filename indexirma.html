      <a-mixin id=“stern” geometry=“primitive: box” material random-position=“min: -50 -50 -50; max: 50 50 50” scale=“1 1 1”>
</a-mixin>

<a-entity entity-generator=“mixin: stern; num:500” material=“color:white; shader:flat”>
	<a-animation attribute=“position” dur=“500” fill=“forwards” to=“0 8 0” repeat=“indefinite” easing=“linear”>
	</a-animation>
</a-entity>


<a-sphere position="0 2 -5" rotation="0 45 45" scale="1 1 1" src="#ball">
  <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
    to="0 2.2 -5"></a-animation>
  <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
  <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
  <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
</a-sphere>


      <a-sphere position="0 5 -5" rotation="0 45 45" scale="0.2 0.2 0.2" src="#ball">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="0 2.2 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
      </a-sphere>


      <a-sky height="2048" radius="30" src="#sky" theta-length="90" width="2048"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-plane src="#ground" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-text value="Welcome To My Playground" color="#BBB" position="-0.5 0 -2" scale="1 1 1"></a-text>

      <!--House -->
      <a-box src="#walls" position = "15 0 -10" depth = "10" width = "10" height = "10"></a-box>
      <a-cone src = "#roof" position = "15 6.5 -10" height = "3" radius-bottom = "7.25"></a-cone>
      <a-plane height = "3.5" width ="1.7" position = "15 1.75 -4.98" src= "#door"></a-plane>

      <!--House2 -->
      <a-box src="#walls" position = "-15 -5 -20" depth = "10" width = "10" height = "10"></a-box>
      <a-cone src = "#roof" position = "-15 1.5 -20" height = "3" radius-bottom = "7.25"></a-cone>
      <a-plane height = "3.5" width ="1.7" position = "-15 -3.25 -14.98" src= "#door"></a-plane>
