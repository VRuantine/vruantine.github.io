<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@^3.0.0/dist/aframe-entity-generator-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
  </head>


  <body>


    <a-scene>

      <a-assets>
        <img id="BALL" src="https://i.imgur.com/fdZlBzJ.jpeg">
        <img id="GROUND" src="https://i.imgur.com/b2haIR6.jpeg">
        <img id="SKY" src="https://i.imgur.com/Jwq2Jte.jpeg">
        <img id="BEE" crossorigin="anonymous" src="http://ekladata.com/hXTGfWnZm170W274zDRObDlqOlc.png">
         <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-asset-item>
      </a-assets>

      <a-mixin id="stern" geometry="primitive: box" material random-position="min: -50 -50 -50; max: 50 50 50" scale="1 1 1">
            </a-mixin>

      <!--<a-image position = "0 1.6 -1" width="1" height="1" src="#BEE" transparent="true"></a-image>-->



      <a-dodecahedron position="-8 2 -1" color = "yellow" ></a-dodecahedron>

      <!--<a-ring position="8 2 -1" color = "yellow" ></a-ring>-->

       <!--<a-torus-knot position="4 4 -8" color="#408080"></a-torus-knot>-->



       <!-- tree -->
      <a-box position="5 1 -8" scale="0.5 2 0.5" color="#552b00"></a-box>
      <a-cone position="5 3.2 -8" color="green" scale="1 3 1"></a-cone>

      <!-- tree -->
      <a-box position="-5 1 -8" scale="0.5 2 0.5" color="#552b00"></a-box>
      <a-cone position="-5 3.2 -8" scale="1 3 1" color="green"></a-cone>



      <a-sphere position="0 10 -5" rotation="0 45 45" scale="1 1 1" src="#BALL">
        <a-animation attribute="position" direction="alternate" dur="1000" repeat="indefinite"
          to="0 2.2 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="1000" to="360 405 45"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
      </a-sphere>

      <a-sky height="2048" radius="30" src="#SKY" theta-length="90" width="2048"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-plane src="#GROUND" rotation="-90 0 0" height="100" width="100"></a-plane>


      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>

        <a-entity entity-generator="mixin: stern; num:500" material="color:blue; shader:flat">
         <a-animation attribute="position" dur="800" fill="forwards" to="0 8 0" repeat="indefinite" easing="linear">
        </a-animation>
    </a-entity>

      <a-entity gltf-model="#brainstem" position="-10 0 -5" scale="3 3 3"></a-entity>

    </a-scene>
  </body>
</html>
