<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@^3.0.0/dist/aframe-entity-generator-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
  </head>


  <body>

    <a-scene>

      <a-assets>
        <img id="BALL" src="https://images.unsplash.com/photo-1553356084-58ef4a67b2a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80">
        <img id="GROUND" src="https://images.unsplash.com/photo-1526392587392-d1627b6c134a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80">
        <img id="SKY" src="https://images.unsplash.com/photo-1490604001847-b712b0c2f967?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2160&q=80">
        <img id="BEE" crossorigin="anonymous" src="http://ekladata.com/hXTGfWnZm170W274zDRObDlqOlc.png">
        <a-asset-item id="robot" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-asset-item>
        <a-asset-item id="fountain" src="/assets/fountain.gltf"></a-asset-item>
      </a-assets>

      <a-mixin id="stern" geometry="primitive: box" material random-position="min: -30 -30 -30; max: 50 50 50" scale="0.8 0.8 0.8">
      </a-mixin>


      <!--<a-image position = "0 1.6 -1" width="1" height="1" src="#BEE" transparent="true"></a-image>-->
      <!--<a-dodecahedron position="-8 2 -1" color = "yellow" ></a-dodecahedron>-->
      <!--<a-ring position="8 2 -1" color = "yellow" ></a-ring>-->
      <!--<a-torus-knot position="4 4 -8" color="#408080"></a-torus-knot>-->


      <a-torus-knot position="0 10 -5" rotation="0 45 45" scale="1 1 1" src="#BALL">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="0 2 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="1000" to="360 405 45"></a-animation>
      </a-torus-knot>


       <!-- tree -->
      <a-box position="5 1 -8" scale="0.5 2 0.5" color="#552b00"></a-box>
      <a-cone position="5 3.2 -8" color="green" scale="1 3 1"></a-cone>

      <a-box position="8 1 -8" scale="0.5 2 0.5" color="#552b00"></a-box>
      <a-cone position="8 3.2 -8" color="green" scale="1 3 1"></a-cone>

      <!-- tree2 -->
      <a-box position="-5 1 -8" scale="0.5 2 0.5" color="#552b00"></a-box>
      <a-cone position="-5 3.2 -8" scale="1 3 1" color="green"></a-cone>

      <a-box position="-8 1 -8" scale="0.5 2 0.5" color="#552b00"></a-box>
      <a-cone position="-8 3.2 -8" scale="1 3 1" color="green"></a-cone>


      <!-- gate -->
      <a-torus color="#FFA07A" position="0 1.25 -10" radius="2"></a-torus>
      <a-torus color="#FFA07A" position="0 1.25 -10" radius="4"></a-torus>

      <!-- bush -->
      <a-sphere position="-5 0 -5" radius="1.25" color="lawngreen"></a-sphere>
      <a-sphere position="5 0 -5" radius="1.25" color="lawngreen"></a-sphere>

      <a-cylinder position="-5 2 -5" radius="0.1" height="1" color="#6495ED"></a-cylinder>



    <a-cylinder position="-1 0.75 -3" radius="0.1" height="1" color="#6495ED"></a-cylinder>
    <a-cylinder position="-0.5 0.75 -3" radius="0.1" height="1" color="#FF6347"></a-cylinder>
    <a-cylinder position="0 0.75 -3" radius="0.1" height="1" color="#FFD700"></a-cylinder>
    <a-cylinder position="0.5 0.75 -3" radius="0.1" height="1" color="#40E0D0"></a-cylinder>
    <a-cylinder position="1 0.75 -3" radius="0.1" height="1" color="#BA55D3"></a-cylinder>


      <a-sky height="2040" radius="20" src="#SKY" theta-length="90" width="2040"></a-sky>
      <a-light type="ambient" color="#E9967A"></a-light>
      <a-light type="point" intensity="0.5" position="2 4 4"></a-light>
      <a-plane src="#GROUND" rotation="-90 0 0" height="100" width="100"></a-plane>


      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>

        <a-entity entity-generator="mixin: stern; num:500" material="color:black; shader:flat">
         <a-animation attribute="position" dur="500" fill="forwards" to="0 8 0" repeat="indefinite" easing="linear">
        </a-animation>
    </a-entity>

        <a-entity gltf-model="#robot" position="-10 0 -5" scale="3 3 3"></a-entity>
      <!--<a-entity gltf-model="#fountain" position="-10 0 -5" scale="3 3 3"></a-entity>-->


    </a-scene>
  </body>
</html>
