<html>
  <head>
     <title>Mood</title>
     <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-ocean color="aqua" depth="100" width="100"></a-ocean>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1 -5" radius="2" color="white"></a-sphere>
      <a-sphere position="0 2 -4.8" radius="2" color="white"></a-sphere>
      <a-sphere position="0 5 -4.6" radius="2" color="white"></a-sphere>
      <a-sphere position="0 4 -4.4" radius="2" color="white"></a-sphere>
      <a-sphere position="0 3 -4.2" radius="2" color="white"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -2" rotation="-90 0 0" width="20" height="20" color="pink"></a-plane>
      <a-sky color="blue"></a-sky>
      <a-entity star-system="count: 5000; radius: 250; depth: 0" ></a-entity>
    </a-scene>
  </body>
</html>
