<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>chill</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->

  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="earth"
          src="assets/CHAHIN_EARTH.gltf"
        ></a-asset-item
        <a-asset-item
        id="zebra"
        src="assets/Mesh_Zebra.gltf"
        ></a-asset-item
      </a-assets>

      <a-entity gltf-model="#earth" scale="0.01 0.01 0.01" position="1 2 3"></a-entity>
      <a-entity gltf-model="#zebra" scale="0.1 0.1 0.1" position="1 2 3"></a-entity>

      <a-sky color="pink"></a-sky>
    </a-scene>
  </body>
</html>
