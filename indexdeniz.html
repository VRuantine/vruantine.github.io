<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>



<body>

 <a-scene>

  <a-assets>
    <a-asset-item id="lump_grass" src="assets/lump_grass/scene.gltf"></a-asset-item>
  </a-assets>

    <a-entity gltf-model="#lump_grass" position="0 0 2" scale="10 10 10"></a-entity>

    <a-entity id="box" geometry="primitive: box" material="color: red"></a-entity>

    <a-box position="0 2 0" rotation="0 45 45" scale="2 4 2">
      <a-sphere position="1 0 3"></a-sphere>
    </a-box>

    <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

    <a-sky color="#ECECEC"></a-sky>

  <a-camera>
    <a-cursor color="#FAFAFA"></a-cursor>
  </a-camera>

 </a-scene>

 </body>
</html>
