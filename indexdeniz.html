<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>



<body>

 <a-scene>

  <a-assets>
    <a-asset-item id="lump_grass" src="assets/lump_grass/scene.gltf"></a-asset-item>
  </a-assets>

    <a-entity gltf-model="#lump_grass" position="50 -2 50" scale="0.004 0.004 0.004"></a-entity>

    <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

    <a-sky color="#ECECEC"></a-sky>

  <a-camera>
    <a-cursor color="#FAFAFA"></a-cursor>
  </a-camera>

 </a-scene>

 </body>
</html>
